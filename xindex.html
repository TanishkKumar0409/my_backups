<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel Example</title>

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

  <style>
    /* Custom styles for the carousel */
    body {
      background-color: #222; /* Background color */
      color: #fff; /* Text color */
    }
    .owl-carousel .item {
      position: relative;
      padding: 20px;
      background-color: #444;
      color: #fff;
      text-align: center;
      border-radius: 10px;
    }
    .owl-carousel .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
    .owl-nav button {
      background-color: #1d4b99; /* Custom nav button color */
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .owl-nav button:hover {
      background-color: #145a88; /* Darker shade on hover */
    }
    .owl-dots .owl-dot {
      background: #1d4b99; /* Custom dot color */
      margin: 5px;
      border-radius: 50%;
    }
    .owl-dots .owl-dot.active {
      background: #fff; /* Active dot color */
    }
  </style>
</head>
<body>

  <!-- Owl Carousel Structure -->
  <div class="owl-carousel">
    <div class="item">
      <img src="https://via.placeholder.com/400x300/FF5733/FFFFFF?text=Image+1" alt="Image 1">
      <h4>Item 1</h4>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x300/33FF57/FFFFFF?text=Image+2" alt="Image 2">
      <h4>Item 2</h4>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x300/3357FF/FFFFFF?text=Image+3" alt="Image 3">
      <h4>Item 3</h4>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x300/FFFF33/FFFFFF?text=Image+4" alt="Image 4">
      <h4>Item 4</h4>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,  // Show navigation buttons
        dots: true,  // Show dots
        autoplay: true,
        autoplayTimeout: 3000,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 2
          },
          1000: {
            items: 3
          }
        }
      });
    });
  </script>
</body>
</html>
